<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: greenyellow;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: greenyellow;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Expense Splitter</h2>

    <label>Total Amount (₹):</label>
    <input type="number" id="total" placeholder="e.g. 1000">

    <label>Number of People:</label>
    <input type="number" id="people" placeholder="e.g. 4">

    <label>Tip % (optional):</label>
    <input type="number" id="tip" placeholder="e.g. 10">

    <button onclick="splitBill()">Calculate</button>

    <div id="result"></div>
  </div>

<script>
function splitBill() {
  let total = parseFloat(document.getElementById("total").value) || 0;
  let people = parseInt(document.getElementById("people").value) || 1;
  let tip = parseFloat(document.getElementById("tip").value) || 0;

  let totalWithTip = total + (total * tip / 100);
  let perPerson = totalWithTip / people;

  document.getElementById("result").textContent =
    `Total with tip: ₹${totalWithTip.toFixed(2)} | Each: ₹${perPerson.toFixed(2)}`;
}
</script>

</body>
</html>
